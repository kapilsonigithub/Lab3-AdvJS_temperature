<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocapitalize="on" class="search-box" placeholder="State, Country">
            </header>
            <main>
                <section class="location">
                    <div class="city">Delhi, India</div>
                    <div class="date">Monday, 16 October 2023</div>
                </section>
                <div class="present">
                    <div class="temperature">99<span>째C</span></div>
                    <div class="feels_like_title">feels like ...</div>
                    <div class="feels_like">100<span>째C</span></div>
                    <div class="humidity_title">humidity</div>
                    <div class="humidity">70<span>%</span></div>
                    <div class="weather">Autumn</div>
                    <div class="hi_low">88<span>째C</span> / 00<span>째C</span></div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
